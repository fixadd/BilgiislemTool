<!-- Lake Hero (drop-in section) -->
<section class="lake-anim" style="--img: url('/image/background.png');">
  <!-- SVG ripple filter (gizli) -->
  <svg aria-hidden="true" class="lake-svg">
    <filter id="ripple">
      <!-- Noise kaynağı -->
      <feTurbulence type="turbulence" baseFrequency="0.008 0.02" numOctaves="2" seed="7" result="noise">
        <!-- Ripple hızını buradan ayarlayabilirsin -->
        <animate attributeName="baseFrequency"
                 dur="12s"
                 values="0.008 0.02; 0.012 0.03; 0.008 0.02"
                 repeatCount="indefinite"/>
      </feTurbulence>
      <!-- Deformasyon -->
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale"
                 values="4;7;4"
                 dur="8s"
                 repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>
  </svg>
</section>

<style>
/* Boyut/yerleşim */
.lake-anim{
  position: relative;
  width: 100%;
  height: 56vh;               /* İstediğin yüksekliği ver */
  min-height: 380px;
  overflow: hidden;
  background: var(--img) center/cover no-repeat;
  isolation: isolate;         /* katmanları düzgün karıştır */
}

/* Yumuşak bulut kayması (üstte hafif sis) */
.lake-anim::before{
  content:"";
  position:absolute; inset:0;
  background:
    radial-gradient(120% 80% at 50% -10%, rgba(255,255,255,.35), rgba(255,255,255,0) 60%),
    linear-gradient(to bottom, rgba(0,0,0,.0) 55%, rgba(0,0,0,.08) 100%),
    var(--img) center/cover no-repeat; /* aynı görselin ikinci katmanı */
  mix-blend-mode: lighten;
  animation: cloud-drift 60s linear infinite;
  opacity:.7;
}

/* Suya özel ripple: alt yarıya uygula */
.lake-anim::after{
  content:"";
  position:absolute; inset:0;
  background: var(--img) center/cover no-repeat;
  filter: url(#ripple);                 /* SVG filtresini uygula */
  /* Sadece alt kısımda görünür olsun (su bölgesi) */
  -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 48%, rgba(0,0,0,0) 58%);
          mask-image: linear-gradient(to top, rgba(0,0,0,1) 48%, rgba(0,0,0,0) 58%);
  opacity:.95;
}

/* Erişilebilirlik: hareket azaltmayı destekle */
@media (prefers-reduced-motion: reduce){
  .lake-anim::before,
  .lake-anim::after{
    animation: none;
    filter: none;
  }
}

.lake-svg{
  position:absolute;
  width:0;
  height:0;
}

/* Animasyonlar */
@keyframes cloud-drift{
  0%   { background-position: center, center, 0% 0%; }
  100% { background-position: center, center, 100% 0%; }
}
</style>
