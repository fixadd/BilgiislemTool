<div class="card mt-3">
  <div class="card-header">Geçmiş</div>
  <div class="card-body p-0">
    <table class="table table-sm mb-0">
      <thead>
        <tr>
          <th>Tarih</th>
          <th>İşlem</th>
          <th>Önceki Kullanıcı</th>
          <th>Yeni Kullanıcı</th>
          <th>Önceki Konum</th>
          <th>Yeni Konum</th>
          <th>Not</th>
          <th>İşlemi Yapan</th>
        </tr>
      </thead>
      <tbody id="history-rows"></tbody>
    </table>
  </div>
</div>
<script>
async function loadHistory(invType, invId){
  // "inventory" is the page name for hardware items but the logs store
  // them under the "pc" type. Map it before requesting the log data so
  // that history is displayed correctly.
  const typeMap = { inventory: "pc" };
  const mappedType = typeMap[invType] || invType;
  const res = await fetch(`/logs?type=${encodeURIComponent(mappedType)}&id=${invId}&limit=1000`);
  const rows = await res.json();
  const tbody = document.getElementById('history-rows');
  tbody.innerHTML = rows.map(r => `
    <tr>
      <td>${new Date(r.change_date).toLocaleString()}</td>
      <td>${r.action}</td>
      <td>${r.old_user_name ?? ''}</td>
      <td>${r.new_user_name ?? ''}</td>
      <td>${r.old_location ?? ''}</td>
      <td>${r.new_location ?? ''}</td>
      <td>${r.note ?? ''}</td>
      <td>${r.changed_by_name ?? ''}</td>
    </tr>
  `).join('');
}
</script>
