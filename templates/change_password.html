<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Şifre Değiştir</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
            background-attachment: fixed;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml;utf8,
                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 320'>
                  <path fill='%23ffffff11' d='M0,64L48,69.3C96,75,192,85,288,101.3C384,117,480,139,576,144C672,149,768,139,864,128C960,117,1056,107,1152,117.3C1248,128,1344,160,1392,176L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z'></path>
                </svg>") no-repeat bottom;
            background-size: cover;
            opacity: 0.5;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 2;
        }
        .login-container h2 {
            margin-top: 0;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Şifre Değiştir</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/change-password" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="password" name="old_password" placeholder="Eski Şifre" required>
            <input type="password" name="new_password" placeholder="Yeni Şifre" required>
            <input type="password" name="confirm_password" placeholder="Yeni Şifre Tekrar" required>
            <button type="submit">Güncelle</button>
        </form>
    </div>
</body>
</html>
