<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-top: 0;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/image/onurum.png" alt="Onurum" style="width: 200px; margin-bottom: 1rem;">
        <h2>Hoş geldiniz</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <label style="display:flex;align-items:center;margin:0.5rem 0;">
                <input type="checkbox" name="remember" style="margin-right:0.5rem;width: 30px;"> Beni Hatırla
            </label>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const getCookie = (name) => {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(";").shift();
            };
            const username = getCookie("username");
            const password = getCookie("password");
            if (username) {
                document.querySelector('input[name="username"]').value = username;
            }
            if (password) {
                document.querySelector('input[name="password"]').value = password;
            }
            if (username || password) {
                document.querySelector('input[name="remember"]').checked = true;
            }
        });
    </script>
</body>
</html>
