<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 2;
        }
        .login-container h2 {
            margin-top: 0;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 1rem;
        }
        .waves{
            position:fixed;
            bottom:0;
            left:0;
            width:200%;
            height:40vh;
            z-index:1;
        }
        .wave{ animation:drift 14s linear infinite; }
        .wave:nth-child(2){ animation-duration:20s; opacity:.6; }
        .wave:nth-child(3){ animation-duration:26s; opacity:.3; }
        @keyframes drift{ from{transform:translateX(0);} to{transform:translateX(-50%);} }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/image/onurum.png" alt="Onurum" style="width: 200px; margin-bottom: 1rem;">
        <h2>Hoş geldiniz</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <label style="display:flex;align-items:center;margin:0.5rem 0;">
                <input type="checkbox" name="remember" style="margin-right:0.5rem;width: 30px;"> Beni Hatırla
            </label>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" preserveAspectRatio="none">
      <path class="wave" fill="#4ea0ff" d="M0,224L48,218.7C96,213,192,203,288,165.3C384,128,480,64,576,69.3C672,75,768,149,864,165.3C960,181,1056,139,1152,106.7C1248,75,1344,53,1392,42.7L1440,32V320H0Z"/>
      <path class="wave" fill="#1e7bd9" d="M0,224L48,213.3C96,203,192,181,288,186.7C384,192,480,224,576,229.3C672,235,768,213,864,176C960,139,1056,85,1152,80C1248,75,1344,117,1392,138.7L1440,160V320H0Z"/>
      <path class="wave" fill="#0d5aa7" d="M0,192L48,170.7C96,149,192,107,288,90.7C384,75,480,85,576,112C672,139,768,181,864,186.7C960,192,1056,160,1152,149.3C1248,139,1344,149,1392,154.7L1440,160V320H0Z"/>
    </svg>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const getCookie = (name) => {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(";").shift();
            };
            const username = getCookie("username");
            if (username) {
                document.querySelector('input[name="username"]').value = username;
                document.querySelector('input[name="remember"]').checked = true;
            }
        });
    </script>
</body>
</html>
