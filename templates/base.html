<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{ --sidebar: #333; --sidebar-hover:#444; --active:#555; }
    *{ box-sizing: border-box; }
    body{ margin:0; font-family: Arial, sans-serif; color:#111; }

    .sidebar{
      width:200px; background:var(--sidebar); color:#fff;
      height:100vh; position:fixed; top:0; left:0;
      display:flex; flex-direction:column;
    }
    .sidebar-logo{
      width:70px; height:auto;
      margin:10px; border-radius:4px;
    }
    .sidebar ul{
      list-style:none; margin:0; padding:0;
    }
    .sidebar li{}
    .sidebar a{
      color:#fff; text-decoration:none; display:block; padding:12px 16px;
    }
    .sidebar a:hover{ background:var(--sidebar-hover); }
    .sidebar a.active{ background:var(--active); font-weight:600; }

    .content{
      margin-left:200px; padding:24px;
    }
    .table-fixed{ table-layout:auto; width:100%; }
    .table-fixed td{ white-space:normal; word-break:break-word; }
    .table-resizable th,
    .table-resizable td{ border-right:1px solid #dee2e6; }
    .table-resizable th:last-child,
    .table-resizable td:last-child{ border-right:none; }
    .table-resizable th{ position:relative; }
    .table-resizable .resizer{
      position:absolute;
      top:0; right:0; width:5px; height:100%;
      cursor:col-resize; user-select:none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="/image/onurum.png" alt="Onurum" class="sidebar-logo"style="width: 150px">
    <ul>
      <li><a href="/inventory" class="{% if request.path.startswith('/inventory') %}active{% endif %}">Envanter Takip</a></li>
      <li><a href="/license"   class="{% if request.path.startswith('/license') %}active{% endif %}">Lisans Takip</a></li>
      <li><a href="/printer"   class="{% if request.path.startswith('/printer') %}active{% endif %}">Yazıcı Takip</a></li>
      <li><a href="/stock"     class="{% if request.path.startswith('/stock') %}active{% endif %}">Stok Takip</a></li>
      <li><a href="/trash" class="{% if request.path.startswith('/trash') %}active{% endif %}">Çöp Kutusu</a></li>
    </ul>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function makeTableResizable(table){
      const ths = table.querySelectorAll('th');
      ths.forEach((th, i) => {
        if(i === ths.length - 1) return;
        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        th.appendChild(resizer);
        let startX, startWidth;
        resizer.addEventListener('mousedown', (e) => {
          startX = e.pageX;
          startWidth = th.offsetWidth;
          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseup', onMouseUp);
        });
        function onMouseMove(e){
          const newWidth = startWidth + (e.pageX - startX);
          th.style.width = newWidth + 'px';
        }
        function onMouseUp(){
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('table.table-resizable').forEach(makeTableResizable);
    });
  </script>
</body>
</html>
